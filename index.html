<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" /> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main> 
    <div class="card">
      <div class="image">
        <div class="overlay">
	  <img alt="View icon" class="icon-view" src="./images/icon-view.svg" />
	</div>
      </div>
      <div class="content"> 
	<h1><span class="title">Equilibrium #3429</span></h1>
	<p>Our Equilibrium collection promotes balance and calm.</p>
      </div> 
      <div class="stats">
        <span class="eth-text"><span class="eth-icon"></span> <span>0.041 ETH</span></span>
	<span class="days-text"><span class="clock-icon"></span> <span>3 days left<span></span>
      </div>
      <div class="author">
        <span class="avatar"></span> <p>Creation of<span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
